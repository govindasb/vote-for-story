<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">Join Session</h2>

    <p class="text-gray-600 text-center">
      Session ID: <span class="font-mono">{{ sessionId }}</span>
    </p>
    <form (ngSubmit)="joinSession()" #joinForm="ngForm">
      <input
        [(ngModel)]="name"
        name="name"
        placeholder="Enter your name"
        class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-all"
      >
        Join Session
      </button>
    </form>
  </div>
</div>
